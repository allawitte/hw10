<!DOCTYPE>
<html ng-app="app">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>Contact List App</title>
</head>
<body>
<div class="container" ng-controller="mainCtrl as vm">
    <h1>Записная книжка</h1>
    <button class="btn btn-danger" ng-click="vm.delAll()">Удалить всех</button>
    <table class="table">
        <thead>
        <tr>
            <th>&nbsp;#&nbsp;</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>&nbsp;</td>
            <td><input class="form-control" ng-model="vm.find.name"></td>
            <td><input class="form-control" ng-model="vm.find.secondname"></td>
            <td><input class="form-control" ng-model="vm.find.familyname"></td>
            <td><input class="form-control" ng-model="vm.find.phone"></td>
            <td><button class="btn btn-primary" ng-click="vm.search()">Найти</button></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td><input class="form-control" ng-model="vm.user.name"></td>
            <td><input class="form-control" ng-model="vm.user.secondname"></td>
            <td><input class="form-control" ng-model="vm.user.familyname"></td>
            <td><input class="form-control" ng-model="vm.user.phone"></td>
            <td><button class="btn btn-primary" ng-click="vm.addContact()">Добавить</button></td>
        </tr>
        <tr ng-repeat="contact in vm.db track by $index">
            <td>{{$index}}<input type="hidden" ng-model="contact._id" />
            </td>
            <td>
                <span ng-if="vm.view[$index]">{{contact.name}}</span>
                <input class="form-control" ng-model="contact.name" ng-if="!vm.view[$index]">
            </td>
            <td>
                <span ng-if="vm.view[$index]">{{contact.secondname}}</span>
                <input class="form-control" ng-model="contact.secondname" ng-if="!vm.view[$index]">
            </td>
            <td>
                <span ng-if="vm.view[$index]">{{contact.familyname}}</span>
                <input class="form-control" ng-model="contact.familyname" ng-if="!vm.view[$index]">
            </td>
            <td>
                <span ng-if="vm.view[$index]">{{contact.phone}}</span>
                <input class="form-control" ng-model="contact.phone" ng-if="!vm.view[$index]">
            </td>
            <td><button class="btn btn-danger" ng-click="vm.delete(contact._id)">Удалить</button></td>
            <td ng-if="vm.view[$index]"><button class="btn btn-warning" ng-click="vm.view[$index] = false">Изменить</button></td>
            <td ng-if="!vm.view[$index]"><button class="btn btn-warning" ng-click="vm.update(contact._id)">Сохранить</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
